<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
      <div class="card">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-user-plus auth-icon"></i>
          </div>
          <h3 class="mb-4">Sign up</h3>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="First Name" formControlName="firstName" />
          </div>
          <span
            class="text-danger"
            *ngIf="
              (formControl['firstName'].touched || submitted) &&
              formControl['firstName'].errors &&
              formControl['firstName'].errors['required']
            "
          >
            First name is required
          </span>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName" />
          </div>
          <span
            class="text-danger"
            *ngIf="
              (formControl['lastName'].touched || submitted) && formControl['lastName'].errors && formControl['lastName'].errors['required']
            "
          >
            Last name is required
          </span>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="User Name" formControlName="login" />
          </div>
          <span
            class="text-danger"
            *ngIf="(formControl['login'].touched || submitted) && formControl['login'].errors && formControl['login'].errors['required']"
          >
            User name is required
          </span>
          <div class="input-group mb-4">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" />
          </div>
          <span
            class="text-danger"
            *ngIf="
              (formControl['password'].touched || submitted) && formControl['password'].errors && formControl['password'].errors['required']
            "
          >
            Password is required
          </span>
          <!-- <div class="form-group text-start mb-4">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-1" checked="" />
              <label for="checkbox-fill-1" class="cr">Save Details</label>
            </div>
          </div> -->
          <button class="btn btn-primary shadow-2 mb-4">Sign up</button>
          <p class="mb-0 text-muted">
            Already have an account?
            <a [routerLink]="['/auth/signin']">Log in</a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
